<head>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>[v-cloak] { display:none }</style>

<body>

<a href="/" class="back">â—€</a>
<div class="container" id="content" v-cloak>

    <div id="question">{{ step.text }}</div>
    <div class="ans">
        <button v-for="a in step.answers" @click="next(a.target)">
            {{ a.text }}
        </button>
    </div>

</div>

<script>
let map = {};

data.forEach(a => map[a.id] = a);

new Vue({
    el: '#content',
    data: { step: map[0] },
    methods: {
        next: function (id) {
            this.step = map[id];
        }
    }
})

</script>
