<script>
let $       = (s) => document.querySelector(s),
    map     = {};

data.forEach(a => map[a.id] = a);

window.onload = _ => display(0);

function display(id) {
    let step     = map[id],
        question = `<div id="question">${step.text}</div>`,
        answers  = step.answers.map(a =>
                   `<button id=${a.target} onclick="display(${a.target})">${a.text}</button>`);

    $('#content').innerHTML = question + `<div class="ans">${answers.join(' ')}</div>`;
}
</script>
